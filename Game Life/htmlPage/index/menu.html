<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - MessageTraining</title>
    <link rel="stylesheet" href="../css/menu.css" />
</head>
<body>
    <div class="back">
        <div class="button-area">
            <div class="button">
                <a href="startPos.html">
                    <button class="button-start menu-button">Play</button>
                </a>
            </div>
            <div class="button">
                <button class="map-size-button menu-button">Map size</button>
            </div>
            <div class="button">
                <button class="quit-button menu-button">Quit</button>
            </div>
        </div>
    </div>
    <div class="back-map-size">
        <div class="map-size-block">
            <div class="block-close">
                <div class="button-close">
                </div>
            </div>
            <div>
                <p class="text-map-size">Высота</p>
                <input class="height-input input-form" />
            </div>
            <div>
                <p class="text-map-size">Ширина</p>
                <input class="width-input input-form" />
            </div>
            <button class="button-ok">Accept</button>
        </div>
    </div>

    <script src="../lib/jquery.min.js"></script>
    <script src="../js/menuScrypt.js"></script>
</body>
</html>
