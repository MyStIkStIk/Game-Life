<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - MessageTraining</title>
    <link rel="stylesheet" href="../css/startPos.css" />
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="back">
        <canvas id="game-map"></canvas>
    </div>
    <div class="toolbox">
        <div class="tool active" name="move">
            <i class="fa fa-arrows-alt"></i>
        </div>
        <div class="tool" name="paint">
            <i class="fa fa-paint-brush"></i>
        </div>
        <div class="tool" name="clear">
            <i class="fa fa-eraser"></i>
        </div>
        <div class="tool" name="drop">
            <i class="fa fa-trash"></i>
        </div>
        <div class="tool tool-saves" name="saves">
            <i class="fa fa-save"></i>
        </div>
        <div class="tool tool-save" name="save">
            <i class="fa fa-save"></i>
        </div>
        <div class=" tool tool-exit">
            <a href="menu.html">
                <i class="fa fa-times"></i>
            </a>
        </div>
    </div>
    <div class="playbox">
        <div class="tool" name="slower">
            <i class="fa fa-backward"></i>
        </div>
        <div class="tool tool-play" name="play">
            <i class="fa fa-play"></i>
        </div>
        <div class="tool tool-pause active" name="pause">
            <i class="fa fa-pause"></i>
        </div>
        <div class="tool " name="step">
            <i class="fa fa-step-forward"></i>
        </div>
        <div class="tool" name="faster">
            <i class="fa fa-forward"></i>
        </div>
    </div>
    <div class="back-save">
        <div class="save-block">
            <div class="block-close">
                <div class="button-close">
                </div>
            </div>
            <div>
                <p class="text-save">Save name</p>
                <input class="input-form" />
            </div>
            <button class="button-ok">Save</button>
        </div>
        <div class="saves-block">
            <div class="block-close">
                <div class="button-close">
                </div>
            </div>
            <div>
                <p class="text-save">Saves</p>
            </div>
            <div class="saves-form">
                <div class='my-button'>
                    <p>" + saves[i] + "</p>
                    <button class='load-save'><i class='fa fa - trash'></i></button>
                    <button class='delete-save'><i class='fa fa - trash'></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/draggability.js"></script>
    <script src="../js/startPosScrypt.js"></script>
</body>
</html>
